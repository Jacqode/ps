<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <title>Ændr navn</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding:20px; max-width:480px; margin:0 auto; }
    input { width:100%; padding:10px; font-size:16px; margin-bottom:10px; }
    button { padding:10px 14px; font-size:16px; }
  </style>
</head>
<body>
  <h2>Ændr navn</h2>
  <input id="nameInput" placeholder="Skriv dit navn" />
  <div>
    <button id="saveBtn">Gem</button>
    <button id="clearBtn" style="margin-left:8px;">Fjern navn</button>
  </div>

  <script>
    const input = document.getElementById("nameInput");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");

    input.value = localStorage.getItem("userName") || "";

    saveBtn.addEventListener("click", () => {
      const v = (input.value || "").trim();
      if (v) {
        localStorage.setItem("userName", v);
      } else {
        localStorage.removeItem("userName");
      }
      // gå tilbage til widget
      window.location.href = "/ps/FirmaJ.html";
    });

    clearBtn.addEventListener("click", () => {
      localStorage.removeItem("userName");
      window.location.href = "/ps/FirmaJ.html";
    });
  </script>
</body>
</html>
