<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Plug & Pause – Indstillinger</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      padding: 8px;
      width: 100%;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #f9fafb;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #f3f4f6;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h1>Indstillinger</h1>

  <section>
    <h2>Dit navn</h2>

    <label for="nameInput">Navn:</label>
    <input id="nameInput" type="text" placeholder="Skriv dit navn">

    <button id="saveName">Gem navn</button>

    <p id="status" style="margin-top:8px; color:#2563eb;"></p>
  </section>

  <a href="FirmaJ.html">Tilbage</a>

  <script>
    // Indlæs gemt navn
    const saved = localStorage.getItem("pp_name");
    if (saved) {
      document.getElementById("nameInput").value = saved;
    }

    // Gem navn
    document.getElementById("saveName").onclick = () => {
      const name = document.getElementById("nameInput").value.trim();
      const status = document.getElementById("status");

      if (name) {
        localStorage.setItem("pp_name", name);
        status.textContent = "Navn gemt";
        setTimeout(() => status.textContent = "", 2000);
      }
    };
  </script>

</body>
</html>
