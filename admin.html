<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>Plug & Pause – Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
    }
    h1 { margin-bottom: 10px; }
    .company {
      padding: 12px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .company h2 {
      margin: 0 0 6px 0;
    }
    .links a {
      margin-right: 12px;
    }
  </style>
</head>

<body>

  <h1>Plug & Pause – Admin</h1>
  <p>Oversigt over alle firmaer og deres aktivitet.</p>

  <div id="companies">Indlæser...</div>

  <script>
    async function loadCompanies() {
      const res = await fetch("https://plugandpause-backend.jakobhelkjaer.workers.dev/leaderboard");
      const data = await res.json();

      const container = document.getElementById("companies");
      container.innerHTML = "";

      data.companies.forEach(c => {
        const div = document.createElement("div");
        div.className = "company";

        div.innerHTML = `
          <h2>${c.companyId}</h2>
          <p><strong>Pauser i alt:</strong> ${c.pauses}</p>
          <div class="links">
            <a href="dashboard.html?companyId=${c.companyId}">Dashboard</a>
            <a href="leaderboard.html?companyId=${c.companyId}">Leaderboard</a>
            <a href="Firma${c.companyId}.html">Medarbejder-side</a>
          </div>
        `;

        container.appendChild(div);
      });
    }

    loadCompanies();
  </script>

</body>
</html>
