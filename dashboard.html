<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Plug & Pause – Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    #charts {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 20px;
    }
    .chart-box {
      flex: 1 1 400px;
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 10px;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <h1>Plug & Pause – Dashboard</h1>

  <div id="charts">
    <div class="chart-box">
      <h2>Pauser pr. dag</h2>
      <canvas id="dailyChart"></canvas>
    </div>

    <div class="chart-box">
      <h2>Top aktiviteter</h2>
      <canvas id="activityChart"></canvas>
    </div>
