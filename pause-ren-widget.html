<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <title>Pause widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center">
    <button id="pauseBtn">Jeg tog en pause</button>
  </div>

  <script>
  const WORKER = "https://YOUR_WORKER_URL"; // sÃ¦t din worker URL her

  document.getElementById("pauseBtn").addEventListener("click", async () => {
    const ts = new Date().toISOString();
    try {
      await fetch(`${WORKER}/track?event=pause&ts=${encodeURIComponent(ts)}`, { method: "GET" });
      // kort visuel feedback
      const btn = document.getElementById("pauseBtn");
      btn.textContent = "Registreret!";
      setTimeout(() => btn.textContent = "Jeg tog en pause", 1500);
    } catch (e) {
      console.error("Track error", e);
      alert("Kunne ikke registrere pausen");
    }
  });
  </script>
</body>
</html>
