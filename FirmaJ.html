<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirmaJ</title>
</head>
<body>
    <h1>FirmaJ Reminder</h1>
    <p>Your reminder functionality will sound this 4-tone chime for notifications.</p>
    
    <audio id="chime1" src="data:audio/wav;base64,..." preload="auto"></audio>
    <audio id="chime2" src="data:audio/wav;base64,..." preload="auto"></audio>
    <audio id="chime3" src="data:audio/wav;base64,..." preload="auto"></audio>
    <audio id="chime4" src="data:audio/wav;base64,..." preload="auto"></audio>

    <button onclick="playChimes()">Play Reminder Chimes</button>

    <script>
        function playChimes() {
            const chimes = [
                document.getElementById('chime1'),
                document.getElementById('chime2'),
                document.getElementById('chime3'),
                document.getElementById('chime4')
            ];
            chimes.forEach((chime, index) => {
                setTimeout(() => {
                    chime.play();
                }, index * 1000); // Play each chime 1 second apart
            });
        }
    </script>
</body>
</html>
