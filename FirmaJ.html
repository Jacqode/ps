<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Plug & Pause – Firma J</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    #widget {
      border: 1px solid #ccc;
      padding: 20px;
      width: 100%;
      margin-bottom: 40px;
      border-radius: 8px;
    }

    #feed div {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    h2 {
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <h1>Plug & Pause – Firma J</h1>

  <!-- Widget container -->
  <div id="widget">
    <button id="rollBtn">Rul terning</button>
    <p id="aktivitet">–</p>
    <button id="doneBtn">Færdig</button>
    <p id="status"></p>
  </div>

  <!-- Socialt feed -->
  <h2>Socialt feed</h2>
  <div id="feed">Indlæser…</div>

  <!-- Widget script -->
  <script type="module" src="widget.js?companyId=FIRMAJ"></script>

  <!-- Feed script -->
  <script>
    async function loadFeed() {
      const companyId = "FIRMAJ";

      const res = await fetch(
        `https://plugandpause-backend.jakobhelkjaer.workers.dev/api/feed?groupId=${companyId}`
      );

      const events = await res.json();
      const feedDiv = document.getElementById("feed");
      feedDiv.innerHTML = "";

      if (events.length === 0) {
        feedDiv.textContent = "Ingen aktiviteter endnu.";
        return;
      }

      events.forEach(ev => {
        const item = document.createElement("div");
        const time = new Date(ev.timestamp).toLocaleTimeString("da-DK");
        item.textContent = `${time} – ${ev.userId} lavede: ${ev.activity}`;
        feedDiv.appendChild(item);
      });
    }

    // Hent feed når siden loader
    loadFeed();

    // Auto-refresh hvert 10. sekund
    setInterval(loadFeed, 10000);
  </script>

</body>
</html>
