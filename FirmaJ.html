<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Plug & Pause – Firma J</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f5f5f0;
    }

    /* Header-stil */
    .pp-header {
      text-align: center;
      padding: 2rem 1rem;
      color: #123b5d;
    }

    .pp-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .pp-header p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .pp-main-btn {
      background: #2f7f7b;
      color: #fff;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
    }

    .pp-main-btn:hover {
      background: #25635f;
    }

    /* Kategorier */
    .pp-categories {
      text-align: center;
      padding: 1.5rem 1rem;
    }

    .pp-category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .pp-cat-btn {
      background: #ffffff;
      border: 1px solid #d0d7de;
      border-radius: 999px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .pp-cat-btn:hover {
      border-color: #2f7f7b;
      color: #2f7f7b;
    }

    /* Øvelse + timer */
    #exerciseDisplay {
      font-size: 1.4rem;
      margin-top: 20px;
      text-align: center;
      min-height: 40px;
    }

    #timerDisplay {
      font-size: 2rem;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      min-height: 40px;
    }

    /* Feed */
    .pp-feed {
      text-align: center;
      margin-top: 2rem;
    }

    .pp-feed-sub {
      color: #555;
      margin-bottom: 1rem;
    }

    #feed {
      margin-top: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="pp-header">
    <h1>Små pauser. Stor forskel.</h1>
    <p>For dig, der sidder meget og gør en vigtig forskel hver dag.</p>

    <a href="FirmaJ.html">
      <button class="pp-main-btn">Start en 30 sekunders pause</button>
    </a>
  </header>

  <!-- KATEGORIER -->
  <section class="pp-categories">
    <h2>Vælg en pause, der passer til dig</h2>
    <div class="pp-category-list">
      <button class="pp-cat-btn" data-category="siddende">Siddende pauser (30 sek)</button>
      <button class="pp-cat-btn" data-category="nakke">Nakke & skuldre</button>
      <button class="pp-cat-btn" data-category="karate">Karate‑inspireret</button>
    </div>
  </section>

  <!-- ØVELSE + TIMER -->
  <div id="exerciseDisplay"></div>
  <div id="timerDisplay"></div>

  <!-- FEED INTRO -->
  <section class="pp-feed">
    <h2>Du er ikke alene</h2>
    <p class="pp-feed-sub">Se hvad andre gør for at passe på sig selv i løbet af dagen.</p>
  </section>

  <!-- FEED -->
  <div id="feed"></div>

  <!-- SCRIPT -->
  <script src="widget.js"></script>

</body>
</html>
