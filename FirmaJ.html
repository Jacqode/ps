<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Plug & Pause – Firma J</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 500px;
    }

    button {
      padding: 10px 15px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .section {
      margin-top: 20px;
    }

    /* Feed container */
    #feedContainer {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 4px;
      background: #fafafa;
    }

    /* Feed items */
    .feed-item {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    .feed-item:last-child {
      border-bottom: none;
    }

    /* Pulse animation for new items */
    .feed-item-pulse {
      animation: feedPulse 1.5s ease-out;
    }

    @keyframes feedPulse {
      0% { background-color: #e0f7ff; }
      100% { background-color: transparent; }
    }

    /* Øvelse + timer */
    #currentIdea {
      margin: 10px 0;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #timerDisplay {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      min-height: 40px;
    }
  </style>
</head>

<body>

  <h2 id="greeting"></h2>
  <h3>Plug & Pause – Firma J</h3>

  <!-- Kategori-knapper -->
  <button class="pp-cat-btn" data-category="siddende">Siddende pauser</button>
  <button class="pp-cat-btn" data-category="nakke">Nakke & skuldre</button>
  <button class="pp-cat-btn" data-category="karate">Karate-inspireret</button>

  <!-- Øvelse + timer -->
  <div id="currentIdea"></div>
  <div id="timerDisplay"></div>

  <button id="doneBtn">Markér pausen som gennemført</button>

  <div class="section">
    <h3>Hvad andre laver</h3>

    <div id="feedContainer">
      <div id="feed">Indlæser…</div>
    </div>

    <button id="showMoreBtn" style="display:none; margin-top:10px;">
      Vis flere
    </button>
  </div>

  <div class="section">
    <label>Dit navn:</label><br>
    <input id="nameInput" type="text" placeholder="Skriv dit navn" style="width: 100%; padding: 8px;">
    <button id="saveName">Ændre navn</button>
  </div>

  <div class="section">
    <a href="settings.html">Indstillinger</a>
  </div>

  <script src="widget.js"></script>
</body>
</html>
