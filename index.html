<!DOCTYPE html> 
<!-- DOCTYPE = Byggestandard: "Dette køkken følger moderne regler" -->
<!-- HTML = Byggeplan for hele køkkenet -->  
<!-- DOM = Det færdigbyggede køkken, som browseren bygger ud fra HTML‑byggeplanen.
     HTML er planen på papir.
     DOM er det rigtige køkken, der står fysisk foran brugeren.
     JavaScript kan ændre DOM (flytte ting, tilføje ting, fjerne ting),
     men HTML‑filen på serveren ændres ikke. -->

<html lang="da">
<!-- lang="da" = Manualer og labels i køkkenet er på dansk -->

<head>
  <!-- HEAD = Teknikrummet til venstre for køkkenindgang (metadata, manualer, el-tavle) -->

  <meta charset="UTF-8">
  <!-- charset = "Alle manualer bruger samme tegnsæt, så æøå virker" -->

  <title>Køkkenet</title>
  <!-- title = Navneskiltet udenfor køkkenet (fanebladets titel) -->
</head>

<body>
  <!-- BODY = Det synlige køkken, hvor brugeren går rundt -->

  <h1>Velkommen til køkkenet</h1>
  <!-- h1 = Det store skilt i loftet, som alle ser først -->

  <p>Køkkenet er synligt.</p>
  <!-- p = En lille note på opslagstavlen i køkkenet -->

  <!-- Knap = En fysisk knap på væggen.
       HTML monterer knappen.
       CSS designer knappen.
       JavaScript kan give knappen strøm og funktion. -->
  <button id="w">Hej</button>

   <script>       // JavaScript = Elektrikeren i køkkenet 
                  // Giver knappen strøm og funktion const w = document.getElementById("w"); 
     
        w.addEventListener("click", () => { 
          alert("Knappen blev trykket — strømmen virker!"); 
        });    
   </script>
     

</body>
</html>
